version: '3'

services:
  nginx:
    image: nginx:1.22-alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/code
      - ./nginx.conf:/etc/nginx/nginx.conf
  php:
    build: .
    volumes:
      - ./:/code
  mysql:
    image: mysql:8.2
    environment:
      MYSQL_USER: symfony
      MYSQL_PASSWORD: secret
      MYSQL_DATABASE: symfony
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: secret

volumes:
  data:

