server {
    listen 80;
    server_name localhost;

    # Optimisation du répertoire racine
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Sécurisation du répertoire public
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Optimisation des requêtes PHP
    location ~ ^/index.php(/|$) {
        fastcgi_pass 127.0.0.1:9000;  # PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        include fastcgi_params;
        # Ajout de la gestion des erreurs 500 (erreurs PHP)
        fastcgi_param   HTTP_PROXY "";
    }

    # Optimisation pour les fichiers PHP généraux
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;  # PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param   HTTP_PROXY "";
    }

    # Sécurisation des fichiers .htaccess
    location ~ /\.ht {
        deny all;
    }

    # Gestion du cache des fichiers statiques (images, CSS, JS, font)
    location ~* \.(jpg|jpeg|png|gif|css|js|woff|woff2|ttf|eot|svg|ico)$ {
        expires 30d;  # Cache les fichiers pendant 30 jours
        add_header Cache-Control "public, max-age=2592000";
    }

    # Compression des fichiers pour améliorer la vitesse de chargement (gzip)
    gzip on;
    gzip_vary on;
    gzip_types text/plain application/xml application/javascript text/css application/json;
    gzip_min_length 1000;

    # Compression pour réduire la taille des fichiers
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;

    # Limiter la taille des fichiers envoyés au serveur pour éviter les attaques DOS
    client_max_body_size 10M;

    # Directives de logging (optionnelles)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;  # Niveau de log 'warn' pour éviter trop de logs

    # Redirection vers HTTPS si besoin (pour les sites en production)
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/ssl/your_domain.crt;
    # ssl_certificate_key /etc/nginx/ssl/your_domain.key;
}
