<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    ServerName localhost

    <Directory /var/www/html/public>
        AllowOverride All
        Order Allow,Deny
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log "%h %l %u %t \"%r\" %>s %b %D"
</VirtualHost>